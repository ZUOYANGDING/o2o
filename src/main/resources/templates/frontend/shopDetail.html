<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shop Detail</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" th:href="@{/css/suimobile/sm-extend.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/suimobile/sm.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/frontend/shopDetail.css}">
</head>
<body>
<div class="page-group">
    <div class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" external href="#"
               onClick="javascript :history.back(-1);" data-transition='slide-out'>
                <span class="icon icon-left"></span> Back
            </a>
            <h1 class="title" id="shop-name">Shop Detail</h1>
            <a class="button button-link button-nav pull-right" external
               href="#" id="exchangelist" data-transition='slide-out'> Points Exchange <span
                    class="icon icon-right"></span>
            </a>
        </header>
        <nav class="bar bar-tab">
            <a class="tab-item" href="/o2o/frontend/index" external> <span
                    class="icon icon-home"></span> <span class="tab-label">Home</span>
            </a> <a class="tab-item" href="#" id="me"> <span
                class="icon icon-me"></span> <span class="tab-label">Me</span>
        </a>
        </nav>
        <div class="content infinite-scroll infinite-scroll-bottom"
             data-distance="100">
            <!-- shop details -->
            <div class="shop-detail-dev">
                <div class="card">
                    <div valign="bottom"
                         class="card-header color-white no-border no-padding">
                        <img class='card-cover' id="shop-cover-pic" src="" alt="">
                    </div>
                    <div class="card-content">
                        <div class="card-content-inner">
                            <p class="color-gray">
                                <span id="shop-update-time"></span>
                            </p>
                            <p id="shop-desc"></p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span id="shop-addr"></span> <span id="shop-phone"></span>
                    </div>
                </div>
            </div>
            <!-- product categories -->
            <div class="shopdetail-button-div" id="shopdetail-button-div">
            </div>
            <!-- product search by name -->
            <div class="detail-search">
                <div class="searchbar">
                    <a class="searchbar-cancel">Reset</a>
                    <div class="search-input">
                        <label class="icon icon-search" for="search"></label> <input
                            type="search" id='search' placeholder='Input the key words....' />
                    </div>
                </div>
            </div>
            <!-- product list -->
            <div class="list-div"></div>
            <div class="infinite-scroll-preloader">
                <div class="preloader"></div>
            </div>
        </div>
    </div>

    <!--side bar  -->
    <div class="panel-overlay"></div>
    <div class="panel panel-right panel-reveal" id="panel-right-demo">
        <div class="content-block">
            <p>
                <a href="/o2o/local/accountbind?usertype=1" class="close-panel">account</a>
            </p>
            <p>
                <a href="/o2o/local/changepsw?usertype=1" class="close-panel">password</a>
            </p>
            <p>
                <a href="/o2o/frontend/myrecord" class="close-panel">record</a>
            </p>
            <p>
                <a href="/o2o/frontend/mypoint" class="close-panel">points</a>
            </p>
            <p>
                <a href="/o2o/frontend/pointrecord" class="close-panel">points record</a>
            </p>
            <p>
                <a href="#" usertype="1" class="close-panel" id="log-out">log out</a>
            </p>
            <!-- Click on link with "close-panel" class will close panel -->
        </div>
    </div>
</div>


<script type="text/javascript" th:src="@{/js/suimobile/zepto.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/suimobile/sm.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/suimobile/sm-extend.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/common/common.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/frontend/shopDetail.js}" charset='utf-8'></script>
<!--<script type='text/javascript' src='../resources/js/local/login.js'-->
<!--        charset='utf-8'></script>-->
</body>
</html>
