<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shop List</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" th:href="@{/css/suimobile/sm-extend.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/suimobile/sm.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/frontend/shopList.css}">
</head>
<body>
<div class="page-group">
    <div class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" external
               href="index" data-transition='slide-out'> <span
                    class="icon icon-left"></span> Back
            </a>
            <h1 class="title">Shop List</h1>
        </header>
        <div class="bar bar-header-secondary">
            <div class="searchbar">
                <a class="searchbar-cancel">Reset</a>
                <!-- Search Bar -->
                <div class="search-input">
                    <label class="icon icon-search" for="search"></label> <input
                        type="search" id='search' placeholder='Input Search Key Words...' />
                </div>
            </div>
        </div>
        <nav class="bar bar-tab">
            <a class="tab-item" href="/o2o/frontend/index" external> <span
                    class="icon icon-home"></span> <span class="tab-label">Home</span>
            </a> <a class="tab-item" href="#" id="me"> <span
                class="icon icon-me"></span> <span class="tab-label">Me</span>
        </a>
        </nav>
        <div class="content infinite-scroll infinite-scroll-bottom"
             data-distance="100">
            <!-- All First level Category -->
            <div class="shoplist-button-div" id="shoplist-search-div">

            </div>
            <div class="select-wrap">
                <!-- Area List -->
                <select class="select" id="area-search"></select>
            </div>
            <!-- Shop List -->
            <div class="list-div shop-list">
                <!-- <div class="card">
                        <div class="card-header">传统火锅店</div>
                        <div class="card-content">
                            <div class="list-block media-list">
                                <ul>
                                    <li class="item-content">
                                        <div class="item-media">
                                            <img src="http://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i3/TB10LfcHFXXXXXKXpXXXXXXXXXX_!!0-item_pic.jpg_250x250q60.jpg" width="44">
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-subtitle"></div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-footer">
                            <span>2015/01/15</span>
                            <span>5 评论</span>
                        </div>
                    </div> -->
            </div>
            <div class="infinite-scroll-preloader">
                <div class="preloader"></div>
            </div>
        </div>
    </div>
</div>
<!--side bar  -->
<div class="panel-overlay"></div>
<div class="panel panel-right panel-reveal" id="panel-right-demo">
    <div class="content-block">
        <p>
            <a href="/o2o/local/accountbind?usertype=1" class="close-panel">account</a>
        </p>
        <p>
            <a href="/o2o/local/changepsw?usertype=1" class="close-panel">password</a>
        </p>
        <p>
            <a href="/o2o/frontend/myrecord" class="close-panel">record</a>
        </p>
        <p>
            <a href="/o2o/frontend/mypoint" class="close-panel">points</a>
        </p>
        <p>
            <a href="/o2o/frontend/pointrecord" class="close-panel">points record</a>
        </p>
        <p>
            <a href="#" usertype="1" class="close-panel" id="log-out">log out</a>
        </p>
        <!-- Click on link with "close-panel" class will close panel -->
    </div>
</div>

<script type="text/javascript" th:src="@{/js/suimobile/zepto.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/suimobile/sm.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/suimobile/sm-extend.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/common/common.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/frontend/shopList.js}" charset='utf-8'></script>

</body>
</html>
