<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SUI Mobile Demo</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/suimobile/sm-extend.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/suimobile/sm.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/shop/shopList.css}">
    <link rel="apple-touch-icon-precomposed" th:href="@{/img/apple-touch-icon-114x114.png}">
</head>
<body>
<div class="page-group">
    <header class="bar bar-nav">
        <h1 class="title">Shop List</h1>
    </header>
    <div class="content">
        <div class="content-block">
            <p>
                Hello,<span id="user-name"></span>
                <a class="pull-right" href="/o2o/shopadmin/shopOperation">Add Shop</a>
            </p>
            <div class="row row-shop">
                <div class="col-40">Shop Name</div>
                <div class="col-40">Shop Condition</div>
                <div class="col-20">Operation</div>
            </div>
            <div class="shop-wrap"></div>
        </div>
        <div class="content-block">
            <div class="row">
                <div class="col-33">
                    <a href="/o2o/local/accountbind?usertype=2"
                       class="button button-big button-fill button-success">Account Bind</a>
                </div>
                <div class="col-33">
                    <a href="#" id="log-out" usertype="2"
                       class="button button-big button-fill button-danger">Log Out</a>
                </div>
                <div class="col-33">
                    <a href="/o2o/local/changepsw?usertype=2"
                       class="button button-big button-fill button-success"
                       id="bindOrChange">Edit Password</a>
                </div>
            </div>
        </div>
    </div>


</div>
<script type="text/javascript" th:src="@{/js/suimobile/zepto.js}" charset='utf-8'></script>
<script type="text/javascript" th:src="@{/js/suimobile/sm.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/suimobile/sm-extend.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/shop/shopList.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/local/logout.js}" charset="utf-8"></script>
</body>
</html>
