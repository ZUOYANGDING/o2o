<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Management</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" th:href="@{/css/suimobile/sm-extend.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/suimobile/sm.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/shop/productManagement.css}">
</head>
<body>
    <header class="bar bar-nav">
        <h1 class="title">Product Management</h1>
    </header>
    <div class="content">
        <div class="content-block">
            <div class="row row-product">
                <div class="col-33">Product Name</div>
                <div class="col-20">Priority</div>
                <div class="col-40">Operation</div>
            </div>
            <div class="product-wrap"></div>
        </div>
        <div class="content-block">
            <div class="row">
                <div class="col-50">
                    <a href="/o2o/shopadmin/shopmanagement"
                       class="button button-big button-fill button-danger">Back</a>
                </div>
                <div class="col-50">
                    <a href="/o2o/shopadmin/productoperation" class="button button-big button-fill button-success"
                       id="new">New</a>
                </div>
            </div>
        </div>
    </div>


<script type="text/javascript" th:src="@{/js/suimobile/zepto.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/suimobile/sm.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/suimobile/sm-extend.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/shop/productManagement.js}" charset="utf-8"></script>
</body>
</html>
